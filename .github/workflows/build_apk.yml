# NTRLI AI - Android APK Build
# Based on working configuration from https://gist.github.com/zl475505/25245e8d28b13b3273e8bae1a63c4af2

name: Build Android APK

on:
  push:
    branches: [main, master, 'claude/*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('android_app/buildozer.spec') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake \
            libffi-dev libssl-dev automake

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build APK
        working-directory: android_app
        run: |
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ntrli-ai-apk
          path: android_app/bin/*.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: ntrli-ai-apk
          path: ./apk
        continue-on-error: true

      - name: Generate tag
        id: tag
        run: echo "tag=v1.0.0-build.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "NTRLI AI ${{ steps.tag.outputs.tag }}"
          files: ./apk/*.apk
          fail_on_unmatched_files: false
          draft: false
          prerelease: true
          body: |
            ## NTRLI AI Android App

            Build #${{ github.run_number }}

            ### Install
            1. Download APK
            2. Enable "Install from unknown sources"
            3. Install and open
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
